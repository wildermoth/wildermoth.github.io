[build]
  command = "bundle exec jekyll build"
  functions = "netlify/functions"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "3.0.0"

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"