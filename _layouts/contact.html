---
layout: default
---

{% if page.header.overlay_color or page.header.overlay_image or page.header.image %} {% include page__hero.html %} {% endif %}

<div id="main" role="main">
    {% include sidebar.html %}

    <div class="contact-wrapper">
        <article class="page">
            {% unless page.header.overlay_color or page.header.overlay_image %}
            <h1 id="page-title" class="page__title">{{ page.title }}</h1>
            {% endunless %}

            <div class="page__inner-wrap">
                <div class="page__content">
                    {{ content }}

                    <div class="contact-container">
                        <div class="contact-content">
                            <form class="contact-form" id="contactForm">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" required />
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="_replyto" required />
                                </div>

                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" name="subject" required />
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" rows="6" required></textarea>
                                </div>

                                <button type="submit" class="btn btn--primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
        };

        try {
            const response = await fetch('https://response-form.azurewebsites.net/api/HttpTrigger1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-functions-key': '{{AZURE_FUNCTION_KEY}}', // The key should be sent in headers
                },
                body: JSON.stringify(formData),
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Response status:', response.status);
                console.error('Response text:', errorText);
                throw new Error(`Server responded with ${response.status}: ${errorText}`);
            }

            alert('Message sent successfully!');
            e.target.reset();
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to send message. Please try again.');
        }
    });
</script>
